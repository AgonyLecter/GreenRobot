<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Robot - Member Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* Base Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    h1 {
      color: #39ff14;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 20px;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
      position: relative;
      animation: ledGlow 1.5s infinite alternate;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }

    label {
      font-size: 1rem;
      margin-top: 10px;
    }

    input[type="text"], input[type="date"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #39ff14;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      background-color: #39ff14;
      color: black;
      padding: 14px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #32e613;
    }

    /* Timer Styles */
    .timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #39ff14;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #39ff14;
      border-radius: 10px;
      box-shadow: 0 0 15px #39ff14;
      animation: ledGlow 2s infinite alternate;
    }

    @keyframes ledGlow {
      0% {
        box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14, 0 0 40px #39ff14;
      }
      100% {
        box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14, 0 0 50px #39ff14, 0 0 60px #39ff14;
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 0 10px;
      }

      button {
        font-size: 1rem;
      }

      label, input {
        font-size: 1rem;
      }
    }

    /* Toast Notification Styles */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #39ff14;
      color: black;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: fadeInOut 4s ease-in-out;
    }

    .toast.error {
      background-color: #d32f2f;
      color: white;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Green Robot Logo">
  </div>

  <h1>Member Registration</h1>

  <!-- Timer Section -->
  <div id="timer" class="timer"></div>

  <div class="container">
    <form id="memberForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter first name">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter last name">

      <label for="idNumber">ID Number (Driver's License, Passport, any ID etc.):</label>
      <input type="text" id="idNumber" placeholder="Enter ID number">

      <label for="expiryDate">Document Expiry Date:</label>
      <input type="date" id="expiryDate">

      <!-- File Upload for Front of Document -->
      <label for="frontFile">Upload or Capture Front of Document:</label>
      <input type="file" id="frontFile" accept="image/*">
      <button type="button" id="captureFront">Capture Front</button>

      <!-- File Upload for Back of Document -->
      <label for="backFile">Upload or Capture Back of Document:</label>
      <input type="file" id="backFile" accept="image/*">
      <button type="button" id="captureBack">Capture Back</button>

      <button type="submit">Register Member</button>
    </form>

    <div class="loader" id="loader"></div>
  </div>

  <footer>Â© Green Robot - All rights reserved</footer>

  <!-- Firebase Integration and Custom Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPaFBGPyRS0LSdQvNYDucdLbIU2GSfqdE",
      authDomain: "greenrobot-ede43.firebaseapp.com",
      databaseURL: "https://greenrobot-ede43-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "greenrobot-ede43",
      storageBucket: "greenrobot-ede43.appspot.com",
      messagingSenderId: "41296246884",
      appId: "1:41296246884:web:0a13e2890e4a824cf60771",
      measurementId: "G-F3FK6JXBSR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // Show or hide loader
    function showLoader(show) {
      const loader = document.getElementById('loader');
      loader.style.display = show ? 'block' : 'none';
    }

    // Toast Notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast ' + type;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Funzione per catturare foto
    function capturePhoto(inputElementId) {
      const inputElement = document.getElementById(inputElementId);
      inputElement.click(); // Simula il click per aprire la fotocamera del dispositivo
    }

    document.getElementById('captureFront').addEventListener('click', () => {
      capturePhoto('frontFile');
    });

    document.getElementById('captureBack').addEventListener('click', () => {
      capturePhoto('backFile');
    });

    // Validate form fields before submission
    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const idNumber = document.getElementById('idNumber').value.trim();
      const expiryDate = document.getElementById('expiryDate').value;
      const frontFile = document.getElementById('frontFile').files[0];
      const backFile = document.getElementById('backFile').files[0];

      if (!firstName) {
        showToast('Please enter the first name.', 'error');
        return false;
      }
      if (!lastName) {
        showToast('Please enter the last name.', 'error');
        return false;
      }
      if (!idNumber) {
        showToast('Please enter the ID number.', 'error');
        return false;
      }
      if (!expiryDate) {
        showToast('Please enter the document expiry date.', 'error');
        return false;
      }
      if (!frontFile) {
        showToast('Please upload the front of the document.', 'error');
        return false;
      }
      if (!backFile) {
        showToast('Please upload the back of the document.', 'error');
        return false;
      }

      return true;
    }

    document.getElementById('memberForm').addEventListener('submit', function (e) {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      showLoader(true);

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const idNumber = document.getElementById('idNumber').value;
      const expiryDate = document.getElementById('expiryDate').value;

      const frontFile = document.getElementById('frontFile').files[0];
      const backFile = document.getElementById('backFile').files[0];

      const frontRef = storageRef(storage, 'documents/' + idNumber + '_front');
      const backRef = storageRef(storage, 'documents/' + idNumber + '_back');

      const registrationTimestamp = Date.now();

      Promise.all([uploadBytes(frontRef, frontFile), uploadBytes(backRef, backFile)])
        .then(() => Promise.all([getDownloadURL(frontRef), getDownloadURL(backRef)]))
        .then((urls) => {
          const memberData = {
            firstName,
            lastName,
            idNumber,
            expiryDate,
            documentFront: urls[0],
            documentBack: urls[1],
            registrationTimestamp
          };
          return push(ref(db, 'members/'), memberData);
        })
        .then(() => {
          showLoader(false);
          showToast('Member successfully registered!');
          document.getElementById('memberForm').reset();
        })
        .catch(() => {
          showLoader(false);
          showToast('An error occurred during registration. Please try again.', 'error');
        });
    });

    // Timer function for current time
    function updateTime() {
      const timerElement = document.getElementById('timer');
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', year: 'numeric', month: 'numeric', day: 'numeric' };
      const now = new Date().toLocaleString('en-GB', options);
      timerElement.textContent = `${now}`;
    }

    setInterval(updateTime, 1000);
  </script>
</body>
</html>
