<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Robot - Inventory Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #39ff14;
      margin: 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #39ff14;
      width: calc(100% - 20px);
    }

    button {
      background-color: #39ff14;
      color: black;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #32e613;
      transform: scale(1.05);
    }

    .item-card {
      background-color: #2a2a2a;
      padding: 20px;
      margin: 15px 0;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4), 0 0 15px rgba(57, 255, 20, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item-info {
      flex: 1;
      text-align: left;
    }

    .item-info h2 {
      margin: 0;
      color: #39ff14;
      font-size: 1.5rem;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-actions input {
      width: 80px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background-color: #1a1a1a;
      border: 1px solid #39ff14;
      color: #39ff14;
    }

    .action-buttons button {
      background-color: #39ff14;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
    }

    .action-buttons button.delete {
      background-color: #d32f2f;
      color: white;
    }

    .quantity-buttons button {
      background-color: #39ff14;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
    }

    .quantity-buttons button.decrease {
      background-color: #d32f2f;
      color: white;
    }

    #inventoryChartContainer {
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    #inventoryChart {
      width: 100%;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="logo">
    <img src="logo.png" alt="Green Robot Logo">
  </div>
  
  <h1>Inventory Management</h1>

  <div class="container">
    <div class="input-container">
      <input type="text" id="itemName" placeholder="Enter Item Name">
      <input type="number" id="itemQuantity" placeholder="Enter Item Quantity">
      <button id="addItem">Add Item</button>
      <button onclick="location.href='index.html'" style="background-color: #39ff14; color: black; padding: 12px; margin-top: 20px; border: none; border-radius: 8px; font-size: 1.1rem;">
        Back to Home
      </button>
      
    </div>

    <div id="itemsContainer"></div>
  </div>

  <div id="inventoryChartContainer">
    <h2>Inventory Overview</h2>
    <canvas id="inventoryChart"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getDatabase, ref, set, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "greenrobot-ede43.firebaseapp.com",
      databaseURL: "https://greenrobot-ede43-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "greenrobot-ede43",
      storageBucket: "greenrobot-ede43.appspot.com",
      messagingSenderId: "41296246884",
      appId: "1:41296246884:web:0a13e2890e4a824cf60771",
      measurementId: "G-F3FK6JXBSR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const itemsRef = ref(db, 'inventory');
    const inventoryChart = document.getElementById('inventoryChart').getContext('2d');
    let chartInstance;

    document.getElementById('addItem').addEventListener('click', () => {
      const itemName = document.getElementById('itemName').value.trim();
      const itemQuantity = parseInt(document.getElementById('itemQuantity').value);

      if (itemName && itemQuantity > 0) {
        const newItemRef = push(itemsRef);
        set(newItemRef, { name: itemName, quantity: itemQuantity })
          .then(() => showToast('Item added successfully!'))
          .catch(() => showToast('Error adding item', true));
      } else {
        showToast('Please enter valid name and quantity', true);
      }
    });

    function loadItems() {
      onValue(itemsRef, (snapshot) => {
        const itemsContainer = document.getElementById('itemsContainer');
        itemsContainer.innerHTML = '';

        const data = [];
        snapshot.forEach((childSnapshot) => {
          const item = childSnapshot.val();
          const itemId = childSnapshot.key;
          itemsContainer.appendChild(createItemCard(item, itemId));
          data.push({ name: item.name, quantity: item.quantity });
        });

        updateChart(data);
      });
    }

    function createItemCard(item, itemId) {
      const card = document.createElement('div');
      card.className = 'item-card';

      const itemInfo = document.createElement('div');
      itemInfo.className = 'item-info';
      const itemNameEditable = document.createElement('input');
      itemNameEditable.type = 'text';
      itemNameEditable.value = item.name;

      const itemActions = document.createElement('div');
      itemActions.className = 'item-actions';

      const quantityButtons = document.createElement('div');
      quantityButtons.className = 'quantity-buttons';

      const quantityInput = document.createElement('input');
      quantityInput.type = 'number';
      quantityInput.value = item.quantity;

      const decreaseButton = document.createElement('button');
      decreaseButton.textContent = '-';
      decreaseButton.onclick = () => {
        if (parseInt(quantityInput.value) > 0) {
          updateItem(itemId, itemNameEditable.value, parseInt(quantityInput.value) - 1);
        }
      };

      const increaseButton = document.createElement('button');
      increaseButton.textContent = '+';
      increaseButton.onclick = () => updateItem(itemId, itemNameEditable.value, parseInt(quantityInput.value) + 1);

      quantityButtons.appendChild(increaseButton);
      quantityButtons.appendChild(quantityInput);
      quantityButtons.appendChild(decreaseButton);

      const updateButton = document.createElement('button');
      updateButton.textContent = 'Update';
      updateButton.onclick = () => updateItem(itemId, itemNameEditable.value, parseInt(quantityInput.value));

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.onclick = () => deleteItem(itemId);

      itemActions.appendChild(quantityButtons);
      itemActions.appendChild(updateButton);
      itemActions.appendChild(deleteButton);

      itemInfo.appendChild(itemNameEditable);
      card.appendChild(itemInfo);
      card.appendChild(itemActions);

      return card;
    }

    function updateItem(itemId, newName, newQuantity) {
      if (newName && newQuantity >= 0) {
        update(ref(db, 'inventory/' + itemId), { name: newName, quantity: newQuantity })
          .then(() => showToast('Item updated successfully!'))
          .catch(() => showToast('Error updating item', true));
      } else {
        showToast('Please enter valid name and quantity', true);
      }
    }

    function deleteItem(itemId) {
      remove(ref(db, 'inventory/' + itemId))
        .then(() => showToast('Item deleted successfully!'))
        .catch(() => showToast('Error deleting item', true));
    }

    function updateChart(data) {
      const labels = data.map(item => item.name);
      const quantities = data.map(item => item.quantity);

      if (chartInstance) {
        chartInstance.data.labels = labels;
        chartInstance.data.datasets[0].data = quantities;
        chartInstance.update();
      } else {
        chartInstance = new Chart(inventoryChart, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Quantity',
              data: quantities,
              backgroundColor: '#39ff14',
              borderColor: '#32e613',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.backgroundColor = isError ? '#d32f2f' : '#39ff14';
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    loadItems();
  </script>
</body>
</html>
